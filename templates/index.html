    <style>
      /* Tambahkan ini di dalam tag <style> */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      :root {
        --primery-color: #435ebe;
        --text-color: #ffffff;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins";
        background-color: #ffffff;
        max-width: 1027px;
        margin: auto; /* Center the page horizontally */
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        box-sizing: border-box;
      }

      .left-nav h1 {
        margin: 0;
        font-size: 20px;
        color: var(--primery-color);
        font-weight: bold;
      }

      .center-nav {
        font-size: 16px;
        color: var(--primery-color);
        font-weight: 600;
      }

      .right-nav button {
        background-color: var(--primery-color);
        color: var(--text-color);
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .right-nav button:hover {
        background-color: var(--text-color);
        color: var(--primery-color);
        /* border: 1px solid var(--primery-color); */
      }

      .row {
        margin-top: 100px;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: space-between;
      }
      .rowsensor {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 1px;
        justify-content: space-between;
      }
      .card-kualitas {
        display: flex;
        align-items: center;
        /* background-color: #C7F2FF; */
        border-radius: 0px 30px 0px 30px;
        box-shadow: 0 2px 6px rgba(67, 94, 190, 0.15);
        width: 450px;
        height: 150px;
      }

      .sensor {
        /* display: flex; */
        align-items: center;
        /* background-color: #C7F2FF; */
        border-radius: 0px 30px 0px 30px;
        box-shadow: 0 2px 6px rgba(67, 94, 190, 0.15);
        width: 250px;
        height: 150px;
      }

      .card-value {
        display: flex;
        align-items: center;
        /* background-color: #C7F2FF; */
        border-radius: 0px 30px 0px 30px;
        /* box-shadow: 0 2px 6px rgba(67, 94, 190, 0.15); */
        /* width: 250px; */
        height: 150px;
      }
      .status-sensor {
        /* background-color: #C7F2FF; */
        border-radius: 0px 30px 0px 30px;
        box-shadow: 0 2px 6px rgba(67, 94, 190, 0.15);
        width: 250px;
        height: 120px;
      }
      .status-title {
        font-weight: 600;
        font-size: 20px;
        padding: 20px;
        padding-bottom: 0px;
      }
      .status-sensor-inhumanread {
        font-weight: 600;
        font-size: 20px;
        padding: 20px;
        padding-top: 0px;
      }
      .logo {
        width: 80px;
        height: 70px;
        background-color: #9694ff;
        border-radius: 30px 0px 30px 0px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px;
        flex-shrink: 0;
      }

      .logo-sensor {
        width: 56px;
        height: 56px;
        background-color: #9694ff;
        border-radius: 30px 0px 30px 0px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px;
        flex-shrink: 0;
      }

      /* .logo svg {
  width: 24px;
  height: 24px;
} */

      .card-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .card-title {
        font-size: 30px;
        font-weight: 600;
        color: #6c757d;
        margin-top: 20px;
        margin-bottom: 5px;
      }
      .card-title-sensor {
        font-size: 20px;
        font-weight: 600;
        color: #6c757d;
        margin-top: 20px;
        margin-bottom: 5px;
      }
      .card-status {
        font-size: 24px;
        margin-top: 0px;
        font-weight: 800;
        color: #435ebe;
      }

      .status-good {
        color: #28a745; /* hijau untuk status "Layak" */
      }
      .status-bad {
        color: #dc3545; /* merah untuk status "Tidak Layak" */
      }

      @media (max-width: 600px) {
        .left-nav {
          display: none;
        }
      }
    </style>

    <script>
      console.log("Connecting to SSE stream...");
      const eventSource = new EventSource("/stream");

      eventSource.onmessage = function (event) {
        const data = JSON.parse(event.data);
        // console.log(data);
        document.getElementById("temperature").innerText =
          data.temperature + " Â°C";
        document.getElementById("ph").innerText = data.ph;
        document.getElementById("tds").innerText = data.tds + " PPM";
        document.getElementById("turbidity").innerText =
          data.turbidity + " NTU";

        document.getElementById("locationdashboard").innerText = data.location;
        const kelayakanElem = document.getElementById("kelayakan");
        const kelayakanValue = parseFloat(data.kelayakan);

        if (!isNaN(kelayakanValue)) {
          if (kelayakanValue > 80) {
            kelayakanElem.textContent = "Layak";
            kelayakanElem.classList.add("status-good");
            kelayakanElem.classList.remove("status-bad");
          } else {
            kelayakanElem.textContent = "Tidak Layak";
            kelayakanElem.classList.add("status-bad");
            kelayakanElem.classList.remove("status-good");
          }
        } else {
          kelayakanElem.textContent = "-";
          kelayakanElem.classList.remove("status-good", "status-bad");
        }

        // Status pH
        const phStatusText = document.getElementById("ph-status"); // Ganti juga di HTML
        const phValue = parseFloat(data.ph);
        if (!isNaN(phValue)) {
          if (phValue >= 1 && phValue <= 6.5) phStatusText.textContent = "Asam";
          else if (phValue > 6.5 && phValue <= 8)
            phStatusText.textContent = "Netral";
          else if (phValue > 8 && phValue <= 14)
            phStatusText.textContent = "Basa";
          else phStatusText.textContent = "Tidak Valid";
        }

        // Status TDS
        const tdsStatusText = document.getElementById("tds-status");
        const tdsValue = parseFloat(data.tds);
        if (!isNaN(tdsValue)) {
          if (tdsValue >= 0 && tdsValue <= 300)
            tdsStatusText.textContent = "Baik";
          else if (tdsValue > 300 && tdsValue <= 900)
            tdsStatusText.textContent = "Cukup";
          else if (tdsValue > 900) tdsStatusText.textContent = "Buruk";
          else tdsStatusText.textContent = "Tidak Valid";
        }

        // Status Turbidity
        const turbidityStatusText = document.getElementById("turbidity-status");
        const turbidityValue = parseFloat(data.turbidity);

        if (!isNaN(turbidityValue)) {
          if (turbidityValue >= 0 && turbidityValue <= 5) {
            turbidityStatusText.textContent = "Jernih";
          } else if (turbidityValue > 5 && turbidityValue <= 24) {
            turbidityStatusText.textContent = "Cukup Jernih";
          } else if (turbidityValue > 24) {
            turbidityStatusText.textContent = "Keruh";
          } else {
            turbidityStatusText.textContent = "Tidak Valid";
          }
        } else {
          turbidityStatusText.textContent = "Tidak Diketahui";
        }
        // Status Temperature
        const tempValue = parseFloat(data.temperature);
        const tempStatusText = document.getElementById("temperature-status");

        if (!isNaN(tempValue)) {
          if (tempValue >= 1 && tempValue <= 20) {
            tempStatusText.textContent = "Dingin";
          } else if (tempValue > 20 && tempValue <= 30) {
            tempStatusText.textContent = "Normal";
          } else if (tempValue > 30) {
            tempStatusText.textContent = "Panas";
          } else {
            tempStatusText.textContent = "Tidak Valid";
          }
        } else {
          tempStatusText.textContent = "Tidak Diketahui";
        }
      };
      eventSource.onerror = function () {
        console.error("Error connecting to SSE stream.");
      };
    </script>
